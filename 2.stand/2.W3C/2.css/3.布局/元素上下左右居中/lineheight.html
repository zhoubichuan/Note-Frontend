<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>lineheight</title>
</head>
<style>
	.father {
		width: 200px;
		height: 200px;
		border: 1px solid black;
		line-height: 200px;
		text-align: center;
		font-size: 0;
	}

	.children {
		font-size: 16px;
		display: inline-block;
		vertical-align: middle;
		line-height: initial;
		text-align: left;
	}
</style>

<body>
	<div class="father">
		<div class="children">123</div>
	</div>
	<script>
		let ele = document.querySelector('.father')
		setInterval(function () {
			ele.style.height = 170 + Math.random() * 60 + "px"
			ele.style.width = 150 + Math.random() * 100 + "px"
		}, 500)
	</script>
</body>

</html>
