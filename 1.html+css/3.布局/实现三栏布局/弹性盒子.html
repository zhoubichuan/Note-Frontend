<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性盒子实现三栏布局</title>
    <style>
        .container {
            display: flex;
            height: 200px;
        }

        .left {
            background: red;
            flex: 0 0 300px;
        }

        .main {
            background: yellow;
            width: 100%;
        }

        .right {
            background: green;
            flex: 0 0 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">左边</div>
        <div class="main">中间</div>
        <div class="right">右边</div>
    </div>

</body>

</html>
