<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双向数据绑定</title>
</head>

<body>
    <div id="app">
        {{msg}}
        <input type="text" v-model="msg">
        <!-- 实现双向数据绑定，见到输入框就是v-model,会自动的将数据绑定到输入框的value中 -->
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: 'hello world',
                school: { name: 'zbc', age: 8 }
            }
        })
    </script>
</body>

</html>
