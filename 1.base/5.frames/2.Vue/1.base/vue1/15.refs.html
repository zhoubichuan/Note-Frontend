<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
</head>

<body>
    <!-- 如果想在父级中 绑定原生事件给组件 需要加.native 不加就认为是一个普通属性 -->
    <div id="app">
        <template v-for="i in 3">
            <div ref="my">我的dom元素</div>
        </template>
        <my-component ref="com"></my-component>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        //ref不能给多个元素设置相同的ref，否则只识别一个
        //如果遇到循环 就是多个元素 数组的形式
        //如果给组件增加ref 那么可以获取组件的实列 调用组件实列上的方法（一些常见的库，通过这种方式实现 暴露一些方法）
        let vm = new Vue({
            el: '#app',
            mounted() {
                console.log(this.$refs.my)
                console.log(this.$refs.com.show())
            },
            components: {
                methods: {
                    show() {
                        alert(1)
                    }
                },
                'myComponent': {
                    template: `<div>my-component</div>`
                }
            }
        })
        //过滤器 指令 v-model v-html v-text {{}} v-cloak v-if/v-else v-pre v-show
        //在输入框中限制输入内容的长度不能超过3个
    </script>
</body>

</html>
