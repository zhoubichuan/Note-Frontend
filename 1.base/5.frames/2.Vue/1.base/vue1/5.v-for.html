<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(fruit,index) in fruits">{{index}}{{fruit}}</li>
        </ul>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                fruits: ['芒果', '荔枝', '榴莲'],
                iphones: [
                    { name: 'iphone 8', type: ['黑色', '白色'] },
                    { name: 'iphone 7', type: ['红色'] },
                    { name: 'iphone 6', type: ['黑色'] }
                ]
            }
        })
        /* vm.$set 添加新的属性 vm.$data 取data vm.$set 取的是元素 */
        console.log(vm.$el)
    </script>
</body>

</html>
