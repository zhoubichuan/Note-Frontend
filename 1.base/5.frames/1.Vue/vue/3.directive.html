<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
       <div v-once>{{msg}}</div>
       <!-- v-html xss攻击 不能将用户输入的内容展现出来 内容必须是可信任的 -->
       <div v-html="d"></div>
       <!-- v-if 如果不成立dom消失-->
       <template v-if="flag">
           <div>123</div>
       </template>
       <div v-else>321</div>
       <!-- v-show 控制的是样式 不支持template-->
       <div v-show="flag">hello</div>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                d:'<h1>hello</h1>',
                msg: 'hello',
            }
        })
    </script>
</body>

</html>
