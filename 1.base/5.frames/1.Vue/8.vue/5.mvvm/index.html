<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue简单实现</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="school.name">
        <div>{{school.name}}{{school.age}}</div>
        <div>{{school.age}}</div>
        <!-- 如果数据不变化 视图就不会刷新 -->
        {{getNewName}}
        <!-- 我们在内部 会匹配 {{}} -->
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <button v-on:click="change">按钮</button>
        <div v-html="message">

        </div>
    </div>
    <script src="mvvm.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: '<h1>1212121</h1>',
                school: {
                    name: '我',
                    age: 20
                }
            },
            methods: {
                chagne() {
                    this.school.age += 1
                }
            },
            computed: {
                getNewName() {
                    return this.school.name + '架构'
                }
            }
        })
    </script>
</body>

</html>
