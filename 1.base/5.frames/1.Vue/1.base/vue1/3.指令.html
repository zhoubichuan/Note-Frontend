<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>指令</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msg">
        <!-- 只绑定一次，数据变化后不更新 v-once -->
        <div v-once>{{msg}}</div>
        <div v-html="msg"></div>
        <div v-text="msg"></div>
        <!-- {{}} 可以做运算，可以做三元表达式，不能写 if else 不能写js-->
        {{msg==='zbc'?'yes':'no'}}
    </div>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: 'hello world',
                school: { name: 'zbc', age: 8 }
            }
        })
        /* vm.$set 添加新的属性 vm.$data 取data vm.$set 取的是元素 */
        console.log(vm.$el)
    </script>
</body>

</html>
